<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens - Gabriela Simon</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .teste-img { max-width: 200px; margin: 10px; border: 1px solid #ccc; }
        .erro { color: red; }
        .sucesso { color: green; }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Imagens</h1>
    
    <h2>Logo:</h2>
    <img src="./img/logo.png" alt="Logo" class="teste-img" onload="this.parentElement.innerHTML += '<span class=sucesso>✓ Carregou</span>'" onerror="this.parentElement.innerHTML += '<span class=erro>✗ Erro</span>'">
    
    <h2>Foto da Gabriela:</h2>
    <img src="./img/gabriela-foto.jpg" alt="Gabriela" class="teste-img" onload="this.parentElement.innerHTML += '<span class=sucesso>✓ Carregou</span>'" onerror="this.parentElement.innerHTML += '<span class=erro>✗ Erro</span>'">
    
    <h2>Elementos:</h2>
    <img src="./img/elementos/trinco-trava.jpg" alt="Trinco" class="teste-img" onload="this.parentElement.innerHTML += '<span class=sucesso>✓ Carregou</span>'" onerror="this.parentElement.innerHTML += '<span class=erro>✗ Erro</span>'">
    
    <h2>Painéis:</h2>
    <img src="./img/paineis/painel-fazendinha-1.jpg" alt="Painel" class="teste-img" onload="this.parentElement.innerHTML += '<span class=sucesso>✓ Carregou</span>'" onerror="this.parentElement.innerHTML += '<span class=erro>✗ Erro</span>'">
    
</body>
</html>
